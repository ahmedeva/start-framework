<div class="gallery">
  <div class="container">
    <div class="row">
      @for(image of images; track image.id){
      <div class="col-lg-4 col-sm-6 mb-4 overflow-hidden">
        <div class="gallery__img-box">
          <img
            class="gallery__img"
            [src]="image.path"
            [alt]="'Gallery Image ' + image.id"
          />
        </div>
      </div>
      }
    </div>
  </div>
</div>
